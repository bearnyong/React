<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library(react 실행)
    외부파일을 불러오는 script의 경우 head 태그 안에 작성해준다.
    외부파일 참고 경로: React(https://ko.legacy.reactjs.org/) Home → 문서 → 웹사이트에 react추가하기 → 2단계_스크립트 태그 추가하기-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel Library
    ReactElement를 xml 문법 형식으로 정의할 수 있는 방법, ES6+, E5 next 문법을 ES5문법으로 변환해 주는 도구
    여러가지 랭귀지들을 하나로 컴파일할 수 있게 해주는 역할-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Login</title>
</head>
<body>
    <!--
        2. 로그인 화면을 만들어 주세요.
        -- 사용자가 입력된 내용을 로그인 버튼을 클릭하면 팝업으로 보여주세요.
        -- 위에 state를 변경하는 메서드가 만약 2가지라면 1개로 만들어주세요
    -->
    <div id="root"></div>
    <script type="text/babel">

        const {useState} = React;

        function LoginPage() {
            const [login, setLogin] = useState({
                id: '',
                pass: ''
            });

            const {id, pass} = login;

            const onChangeHandler = e => {
                const changeLogin = {
                    ...login,
                    [e.target.name] : e.target.value
                }
                setLogin(changeLogin);
            }

            const onClickHandler = () => {
                alert(`ID: ${id} \nPassword: ${pass}`);
                setLogin({
                    id: '',
                    pass: ''
                });
            }

            return(
                <>
                    <label>아이디 : </label>
                    <input
                        type="text"
                        name="id"
                        value={id}
                        onChange={onChangeHandler}
                    />
                    <br/>
                    <label>비밀번호 : </label>
                    <input
                        type="text"
                        name="pass"
                        value={pass}
                        onChange={onChangeHandler}
                    />
                    <button onClick={onClickHandler}>로그인</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LoginPage/>);
    </script>
</body>
</html>
