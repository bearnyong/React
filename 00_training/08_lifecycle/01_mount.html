<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library(react 실행)
    외부파일을 불러오는 script의 경우 head 태그 안에 작성해준다.
    외부파일 참고 경로: React(https://ko.legacy.reactjs.org/) Home → 문서 → 웹사이트에 react추가하기 → 2단계_스크립트 태그 추가하기-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel Library
    ReactElement를 xml 문법 형식으로 정의할 수 있는 방법, ES6+, E5 next 문법을 ES5문법으로 변환해 주는 도구
    여러가지 랭귀지들을 하나로 컴파일할 수 있게 해주는 역할-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        01. 컴포넌트가 생성될 때 "생성됨", 랜더링 될때 "랜더링 됨", 랜더링 이후 "랜더링 완료됨"이라는 문구를 콘솔에 표시해주세요.
    -->
    <div id="root"></div>
    <script type="text/babel">
        class ComponentMount extends React.Component {

            /*
            1. constructor
            -- 마운트 시 바로 호출되는 친구
            -- getDerivedStateFromProps를 사용하려면 반드시 state를 초기화 해야한다. */
            constructor(props){
                super(props);
                console.log("컴포넌트가 생성됨");
                this.state = {
                    text: `초기값`
                };
            }

            /*
            2. getDerivedStateFromProps
            -- props로 받아온 값을 state에 동기화 시키는 친구*/
            static getDerivedStateFromProps(nextProps, nextState) {
                return null;
            }

            /*
            3. render
            -- 리액트 엘리먼트를 가상돔으로 구성하고 실제 렌더트리까지 구성하는 시점에 호출되는 친구
            -- render메소드는 this.props와 this.state에 접근할 수 있다. */
            render() {
                console.log("랜더링 됨");
            }

            /*
            4. componentDidMount
            -- 컴포넌트가 웹 브라우저 상에 나타난 후 호출되는 친구
            -- 컴포넌트를 다 만든 후에 첫 렌더링을 마치고 나면 호출된다 */
            componentDidMount() {
                console.log("랜더링 완료됨");
            }
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<ComponentMount/>);
    </script>
</body>
</html>
