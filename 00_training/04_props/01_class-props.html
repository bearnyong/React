<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library(react 실행)
    외부파일을 불러오는 script의 경우 head 태그 안에 작성해준다.
    외부파일 참고 경로: React(https://ko.legacy.reactjs.org/) Home → 문서 → 웹사이트에 react추가하기 → 2단계_스크립트 태그 추가하기-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel Library
    ReactElement를 xml 문법 형식으로 정의할 수 있는 방법, ES6+, E5 next 문법을 ES5문법으로 변환해 주는 도구
    여러가지 랭귀지들을 하나로 컴파일할 수 있게 해주는 역할-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Class-props</title>
</head>
<body>
    <!--
        1. 클래스형 컴포넌트로 Title, content, footer를 생성하고 3개의 컴포넌트를 담는 App 컴포넌트를 생성하여 사용자의 화면에 표시해주세요.
        -- 표식되는 내용은 App에서 각 컴포넌트로 전달해주세요
    -->
    <div id="root"></div>
    <script type="text/babel">

        const title = "나는 title";
        const content = "나는 content";
        const footer = "나는 footer";

        class Title extends React.Component {
            constructor(props) { /*
                constructor: 컴포넌트를 생성할 때 가장 먼저 호출되는 생성자 함수
                * 부모 컴포넌트로부터 전달받은 props를 부모 클래스의 생성자로 전달하면서 컴포넌트 생성 */
                super(props); //자바와 다르게 반드시 명시가 되어야 한다.
                console.log(props); // title: '나는 title'
            }
            render() {
                const {title} = this.props;
                return(
                    <>
                        <h2>{title}</h2>
                    </>
                );
            }
        }

        class Content extends React.Component {
            constructor(props) {
                super(props);
                console.log(props); // content: '나는 content' 
            }
            render() {
                const {content} = this.props;
                return(
                    <>
                        <h2>{content}</h2>
                    </>
                );
            }
        }

        class Footer extends React.Component {
            constructor(props) {
                super(props);
                console.log(props); // footer: '나는 footer'
            }
            render() {
                const {footer} = this.props;
                return(
                    <>
                        <h2>{footer}</h2>
                    </>
                );
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);
                console.log(props); // title: '나는 title', content: '나는 content', footer: '나는 footer'
            }
            render() {
                const {title, content, footer} = this.props;
                return(
                    <>
                        <Title title={title}/>
                        <Content content={content}/>
                        <Footer footer={footer}/>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App title={title} content={content} footer={footer}/>);
    </script>
</body>
</html>
