<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library(react 실행)
    외부파일을 불러오는 script의 경우 head 태그 안에 작성해준다.
    외부파일 참고 경로: React(https://ko.legacy.reactjs.org/) Home → 문서 → 웹사이트에 react추가하기 → 2단계_스크립트 태그 추가하기-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel Library
    ReactElement를 xml 문법 형식으로 정의할 수 있는 방법, ES6+, E5 next 문법을 ES5문법으로 변환해 주는 도구
    여러가지 랭귀지들을 하나로 컴파일할 수 있게 해주는 역할-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Class-합성</title>
</head>
<body>
    <!--
        3. 클래스형 컴포넌트로 Title, content, footer를 생성하고 (내용은 자유롭게 채워주세요) 
        -- 3개의 컴포넌트를 담는 App 컴포넌트를 생성하여 사용자의 화면에 표시해주세요
    -->
    <div id="root"></div>
    <script type="text/babel">
        class Title extends React.Component {
            render() {
                return(
                    <h2>안녕? 여기는 Title component!</h2>
                );
            }
        }
        class Content extends React.Component {
            render() {
                return(
                    <h2>안녕? 여기는 Content component!</h2>
                );
            }
        }
        class Footer extends React.Component {
            render() {
                return(
                    <h2>안녕? 여기는 Footer component!</h2>
                );
            }
        }
        class App extends React.Component {
            render() {
                return(
                    <>
                        <Title/>
                        <Content/>
                        <Footer/>
                    </>
                );
            }
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    </script>
</body>
</html>
