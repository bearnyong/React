<!DOCTYPE html>

<body>
    <!--async 키워드는 함수 내부에서만 사용 가능-->
    <script>
        function increase(number) {
            const promise = new Promise((resolve/*성공했을 때 값을 담아주는 애*/, reject/*실패했을 때 값을 담아주는 애*/) => {
                setTimeout(
                    () => {
                        const result = number + 10;
                        if (result > 70) {
                            const e = new Error('Number Toobig');
                            return reject(e);
                        }
                        resolve(result);
                    }, 1000
                );
            });
            return promise;
        }

        console.log(increase(0));

        const number = increase(0)
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .then(number => {
                console.log(number);
                return increase(number);
            })
            .catch(e => {
                console.log(e, "발생됨");
            })
            .finally(() => {
                console.log("finally", number);
            })
    console.log(number)
    </script>
</body>
