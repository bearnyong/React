<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        비동기 처리를 하기 위한 흔한 방법으로 콜백함수를 사용한다.

        하지만 특정 비동기 처리 이후 수행할 내용을 또 젙의해야 하는 경우
        콜백함수의 중첩이 생기고 이러한 것들이 많이 추가되면콜백 지옥에 빠진다.*/
        function increase(number, callback) {
            setTimeout(() => {
                const result = number + 10;
                if (callback) {
                    callback(result);
                }
            }, 1000);
        }

        increase(0, result => console.log(result));

        increase(0, result => {
            console.log("1 :", result); //10

            increase(result, result => {
                console.log("2 :", result); //20

                increase(result, result => {
                    console.log("3 :", result); //30

                    increase(result, result => {
                        console.log("4 :", result); //40

                        increase(result, result => {
                            console.log("5 :", result); //50
                            console.log("end");
                        })
                    })
                })
            })
        })
        console.log("메인");
    </script>
</body>

</html>
