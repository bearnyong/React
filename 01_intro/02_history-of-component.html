<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>
<body>
    <!--div#root (#id명)-->
    <div id="root"></div>
    <script type="text/javascript">
        /*
        - 엘리먼트: 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 dom의 개념
        - 컴포넌트: 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위*/

        /*
        02.1. 클래스형 컴포넌트

        ES6 이전까지 사용되었으며 ES6가 출시되면서 리액트 컴포넌트를 만드는 새로운방법이 도입되었다.
        class HelloWorld extends React.Component{
            render(){
                return React.createElement(
                    'h1',
                    {className: 'greeting'},
                    'hello world'
                );
            }
        }
        */

        /*
        02.2. 함수형 컴포넌트

        함수형 컴포넌트에서만 훅을 사용할 수 있다*/
        function HelloWorld(){
            return React.createElement("h1", 
            {classname: "greeting", id:"test"}, 
            "hello word function");
        };

        ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(HelloWorld));
    </script>
</body>
</html>
