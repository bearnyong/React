<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        컴포넌트의 라이프사이클 메소드는 총 9가지가 있다.
        라이프 사이클 메소드는 클래스형 컴포넌트에서만 사용 가능하다.
        라이프 사이클은 총 3가지 카테고리인 마운트, 업데이트, 언마운트로 나뉜다.

        1) 마운트 : DOM이 생성되고 웹 브라우저상 나타나는 것을 마운트(mount)라고 한다.
        2) 업데이트 : 컴포넌트의 상태가 바뀌는 경우를 의미하며, 총 4가지 업데이트 상황이 있다.
                    --Props변경, state변경, 부모 컴포넌트의 리 렌더링, this.forceUpdate로 강제 렌더링 트리거
        3) 언마운트 : 컴포넌트를 DOM에서 제거하는 것을 언마운트(unmount)라고 한다.

        각 카테고리별동작하는 라이프 사이클 메소드의 흘름을 보며 하나씩 확인해 볼 것이다.
        
        01. 마운트 시
        -- constructor -> getDerivedStateFromProps => render => componentDidMount 순으로 호출
    -->
    <div id="root"></div>
    <script type="text/babel">
        class Greeting extends React.Component {
            /*
            1) constructor: 마운트 시 바로 호출되는 친구,
            -- 컴포넌트를 새로 만들 떄 마다 호출되는 클래스 생성자 메소드이다.*/ 
            constructor(props) {
                /*
                컴포넌트를 만들 때 처음으로 실행된다.
                생성자 내에서는 state를 초기화 할 수 있다.
                (getDerivedStateFromProps)를 사용하려면 반드시 state를 초기화 해야한다.
                
                순수상태를 유지해야한다 -> 외부 API를 만들면 안됨...*/
                super(props);
                console.log(`constructor`);
                this.state = {
                    text: `초기값`
                };
            }

            /*
            2) props에 있는 값을 state에 넣을 때 사용하는 메소드이다. */
            static getDerivedStateFromProps(nextProps, nextState) {
                /*
                리액트 16.3 이후에 새로 만든 라이프 사이클 메소드이다.
                props로 받아온 값을 state에 동기화 시키는 용도로 사용하며, 마운트와 업데이트 시 호출된다.*/
                console.log(`getDerivedStateFromProps`);
                return null; //state를 변경할 필요가 없다면null을 반환한다.
            }

            /*
            2) 리액트 엘리먼트를 가상돔으로 구성하고 실제 렌더트리까지 구성하는 시점에 호출되는 메소드*/
            render() {
                /*
                랜더링 될 컴포넌트의 형태를 리액트 컴포넌트로 반환한다.
                라이프 사이클 메소드 중 유일한 필수 메소드이다.
                render메소드는 this.props와 this.state에 접근할 수 있다.
                
                아무런 컴포넌트도 보여주고 싶지 않다면 null 혹은 falsy를 반환하도록 한다.
                
                *주의사항
                1. 이 메소드 내에서는 이벤트 설정이 아닌 곳에서 setState를 사용하면 안된다. 
                    this.setState({
                        text:'수정
                    }); //이미 초기값을 선언해줬는데 렌더링할 때 다시 바꾼다는 점은 말이 안된다..!!
                2. 브라우저의 DOM에 접근해도 안된다.
                
                자바스크립트에게 render 권한을 넘겨주면 안된다...*/

                console.log(`render`);
                return(
                    <>
                        <h1>현재의 상태 값, {this.state.text}</h1>
                    </>
                );
            }

            /*
            04) 컴포넌트가 웹 브라우저 상에 나타난 후 호출되는 메소드이다. */
            componentDidMount() {
                /*
                컴포넌트를 다 만든 후에 첫 렌더링을 마치고 나면 호출된다
                다른 자바스크립트 라이브러리 또는 프레임워크의 함수를 호출하거나
                이벤트 등록, setTimeout, setInterval, 네트워크 요청과 같은 비동기 작업을 처리한다.*/
                console.log(`componentDidMount`);
                //외부 API를 불러와야 할 경우 여기서!!
            }
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Greeting/>);
    </script>
</body>
</html>
