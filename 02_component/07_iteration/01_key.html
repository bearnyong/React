<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        배열 등을 이용하여 반복적인 컴포넌트랜더링하는 방법을 알아본다.

        [추가로알아야 할 배열의 문법]
        arr.map(callback);
        - callback 함수의 파라미터로 전달된 배열 내 각 요소를 원하는 규칙에 따라 변환 후 그 결과로 새로운 배열을 반환한다.

        callback : 새로운 배열 요소를 생성하는 규칙은 담은 함수로 파라미터는 3가지를 가질 수 있다.
        - currentValue : 현재 처리하고 있는 요소
        - index : 현재 처리하고 있는 요소의 index
        - array : 현재 처리하고 있는 원본 배열
    -->
    <div id="root"></div>
    <!--
        key란? (html에서 사용하지 않고 react에서만 사용됨)

        리액트에서 key는 컴포넌트 배열을 랜더링 했을 때 어떤 원소에 변동이 있는지를 알아내기 위해 사용하는 식별자 역할을 한다.
        key가 존재하지 않을 때는 가상 dom이 실제 dom과 비교하는(diff) 과정에서 리스트를 순차적으로 다 배교해 변화를 감지하게 된다.
        
        하지만 kdy가 존재한다면 이 값을 이용하여 어떤 변화가 있어났는지를 더 빨리 감지할 수 있다.
        일반적으로 db에서 조회한 데이터인 경우 pk 컬럼값을 key로 설정하면 된다.
    -->
    <script type="text/babel">
        // const number = [1,2,3,4];
        // const result = number.map(num => 
        //     num*num
        // );
        // console.log(result);

        // const fruit = ['사과', '딸기', '메론', '모과'];
        // fruit.map((currentValue, index, array) => {
        //     console.log(currentValue + "," + index + "," + array);
        // })

        const names = ['이단비', '전지환', '김형통', '강소임', '김민지'];
        function Items({names}) {
            return(
                <ul>
                {
                    names.map((name, index) => <li key={index}>{name}</li>)
                }
                </ul>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Items names={names}/>);
    </script>
</body>
</html>
