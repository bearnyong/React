<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
    리액트 엘리먼트는 불변객체(immutabvle)이다.
    엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을변경할 수 없다.
    (엘리먼트는 영화에서 하나의 프레임처럼 특정 시점의 ui를 나타낸다.)
    
    따라서 엘리먼트를 업데이트 하기 위해서는 완전히 새로운 엘리먼트를 만들고
    ReactDOM.render로 다시 렌더링을 해야 한다.
-->
    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("root"));
        function tick() {
            const element = (
                <>
                    <h1>what Time is it now?</h1>
                    <h3>It is {new Date().toLocaleTimeString()}</h3>
                </>
            );
            root.render(element);
        }
        setInterval(tick, 1000);
    </script>
</body>
</html>
