<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        03. 컴포넌트 합성

        컴포넌트는 자산의 출력에 따른 컴포넌트를 참조할 수 있다.
        컴포넌트는 재사용 가능한 크기로 작게 유지해야 하며, 순수 함수처럼 작성되어야 한다.
        순수 함수에 대한 설명은 props 챕터에서 다시 다루게 된다.
        (* 순수 함수: 외부에 의존되지 않는 함수 (ex. var global = 3; 1+2+global에서 global을 참조하지 않고 순수 값 1+2의 결과만을 가질 수 있는 함수..))

        지금은 단순히 컴포넌트를 생성할 때 다른 컴포넌트를 참조해서 사용하는 것을 살펴보자
    -->
    <div id="root"></div>
    <script type="text/babel">
        let name = "홍길동",
            phone = "010-1234-5678",
            email = "kk@naver.com",
            age = 20;
        
        const user = {
            name, age, phone, email
        }

        function NameCard() {
            return <h1>{user.name}</h1>
        }

        function AgeCard() {
            return <h2 style = {{color:"orangered"}}>{user.age}</h2>
        }

        function PhoneCard() {
            return <h3 style={{color:"red"}}>{user.phone}</h3>
        }

        function EmailCard() {
            return <h3 style={{backgroundColor:"yellow"}}>{user.email}</h3>
        }

        function UserInfo() {
            return(
                <div style={{width:300, border:'1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<UserInfo/>);
    </script>
</body>
</html>
