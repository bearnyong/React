<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>함수형 컴포넌트</title>
</head>
<body>
    <!--
        02. 함수형 컴포넌트 (사용자 정의 태그)

        함수형 컴포넌트는 간결하게 작성 가능하다.
        함수의 반환값으로 ReactElement만 정의해서 반환하면 된다. (일반적으로 JSX 사용)

        함수형 컴포넌트 작성 시 유의 사항은 앞 글자를 대문자로 정의해야 한다는 것이다.
        사용자 정의 엘리먼트를 이용할 시 <Title/> 이런 형태로 사용하게 되는데,
        앞글자가 소문자이면 html로 인식하게 되고 존재하지 않는 html 태그 엘리먼트이기 때문에 제대로 그려지지 않는다.

        함수형 컴포넌트의 단점은 state와 라이프사이클 api 사용이 불가능하다는 것이었으나,
        v16.8부터 hooks를 제공하면서 해당 문제가 해결되었다.
    -->
    <div id="root"></div>
    <script type="text/babel">
        function Title() {
            return (
                <h1>
                    Function component
                </h1>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Title/>);
    </script>
</body>
</html>
