<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //1. 인라인으로 간단한 이벤트 적용시 JSX의 자바스크립트 표현식내에 이벤트 핸들러 함수(이벤트 처리 함수) 작성
        // const element = (
        //     <>
        //         <h1>이벤트 속성 정의</h1>
        //         <button onClick={()=> alert("요령 피우기")}>클릭</button>
        //     </>
        // );

        //2. 이벤트 동작시 사용할 이벤트 핸들러 사전 정의 후 JSX 내에 표현식으로 사용
        const onClickHandler = () => {
            alert("짝짝짝!! 박수 세 번!!!");
        }
        const element = (
            <>
                <h1>이지은 생일추카해!!!@@</h1>
                <button onClick={onClickHandler}>메세지 확인</button>
            </>
        );
        ReactDOM.createRoot(document.getElementById("root")).render(element);
    </script>
</body> 
</html>
