<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>

    -->
    <script type="text/babel">
        const user = {
            name: "gildong",
            phone: '010-1234-5678'
        };

        /*

        /*

        /*

        의미없는 태그가 너무 길어진다는 단점...*/
        // const elemet = (

        /*
        03.4. React 라이브러리로부터 Fragment 객체만 구조분해 할당을 해주면 React.을 생략할 수 있다.

        // const {Fragment} = React;

        //     </Fragment>
        // );

        const {} = React;
        const {name, phone} = user;
        const elemet = (
            <>
                <h1>안녕 {name + "님"}</h1>
                <h1>phone : {phone + "로 전화해도 됨?"}</h1>
            </>

        ReactDOM.createRoot(document.getElementById("root")).render(elemet);

</html>
