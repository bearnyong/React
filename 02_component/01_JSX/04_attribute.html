<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        .highlight{background:olivedrab;}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 04.1.
        // const element = <h1 id="title" className="highlight" onClick="test">hello world!</h1> //javaScript에서 제공되는 방식으로 속성 작성

        // 04.2.
        const id = "title";
        const className = "highlight";
        const element = <h1 id={id} className={className} onClick={test}>hello world!</h1>
        
        ReactDOM.createRoot(document.getElementById("root")).render(element);
        function test() {
            alert("고민영 안녕")
        }
    </script>
</body>
</html>
