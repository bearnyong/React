<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const {useState} = React; //{useState}를 React에서 구조 분해 할당
        function Say() {

            console.log("state 확인");
            const [/*state*/message, /*값을 변경해주는 역할*/setMessage] = useState("기본"); //message
            const [color, setColor] = useState("lightgreen"); //font-color
            const [backgroundColor, setBackgroundColor] = useState("green"); //background-color

            const onClickEnter = () => setMessage("안녕하세요 :-)");
            const onClickLeaver = () => setMessage("안녕히가세요 -3-");

            return(
                <>
                    <h1 style={{color, backgroundColor}}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeaver}>퇴장</button>
                    </div>
                    <div>
                        <button onClick={() => {setBackgroundColor('black'); setColor("white")}}>기본 배경</button>
                        <button onClick={() => {setBackgroundColor('white'); setColor("black")}}>반전 배경</button>
                    </div>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Say/>);
    </script>
</body>
</html>
