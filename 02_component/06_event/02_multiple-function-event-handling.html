<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React;
        
        function LoginComponent(){
            
            const [form, setForm] = useState({
                username : '',
                password : ''
            });

            const {username, password} = form;

            const onChangeHandler = e =>{
                console.log(e.target);
                const changeForm = { 
                    //스프레드 연산자 : 객체 프로퍼티를 하나씩 꺼내옴 그 하나씩이 e가 됨
                    ...form, // 스프레드 연산자를 이용하여 객체의 프로퍼티를 가져온다.
                    [e.target.name] : e.target.value // event에 해당되는 요소의 속성과 값을 넣어준다.
                }
                setForm(changeForm); //변경된 내용을 추가시켜줘야함... 왜느냐면 안해주면 값이 등록이 되지 않아용~~~!!
            }

            const onClickHandler = () =>{
                alert(`username : ${username} \n password : ${password}`);
                setForm({
                    username : '',
                    password : ''
                });
            }
        
            return(
                <>
                    <h1>로그인</h1>
                    <label>아이디 : </label>
                    <input
                        type="text"
                        name="username"
                        placeholder = "아이디를 입력해주세요"
                        value={username}
                        onChange={onChangeHandler}
                    />
                    <label>비밀번호 : </label>
                    <input
                        type="text"
                        name="password"
                        placeholder = "비밀번호를 입력해주세요"
                        value={password}
                        onChange={onChangeHandler}
                    />
                    <br/>
                    <button onClick={onClickHandler}>로그인</button>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);


    </script>
</body>
</html>
