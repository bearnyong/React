<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState, useRef} = React;

        function Counter() {
            console.log("counter 렌더링 됨");

            const [count, setCount] = useState(0);
            let variable = 0; //함수가 호출될 때마다 초기화되기 때문에 콘솔 상에서만 값이 증가된다.
            const countRef = useRef(0); //메모리상에서 연산을 하다가 짠!... 아니 예/?

            const increaseCount = () => {
                setCount(count+1);
            };

            const increaseCountVariable =() => {
                ++variable
                console.log(variable);
            }

            const increaseCountRef = () => {
                countRef.current = countRef.current + 1;
                console.log(`current : ` , countRef.current);
            }

            return(
                <>
                    <h1>count : {count}</h1>
                    <h1>variable : {variable}</h1>
                    <h1>ref : {countRef.current}</h1>
                    <button onClick={increaseCount}>count증가</button>
                    <button onClick={increaseCountVariable}>variable증가</button>
                    <button onClick={increaseCountRef}>ref증가</button>
                </>
            )
        };

        ReactDOM.createRoot(document.getElementById("root")).render(<Counter/>);
    </script>
</body>
</html>
